<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Simplify Hub Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="waitlist-section">
    <div class="waitlist-container">

      <!-- visible form -->
      <h1>Join the waitlist!</h1>
      <p class="waitlist-subtext">
        Be the first to access <strong>The Simplify Hub</strong> before public launch.
      </p>

      <form id="waitlist-form">
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <button type="submit">Join Now!</button>
      </form>

      <!-- thank-you message -->
      <div id="thank-you-message">
        <h2>You're on the waitlist!</h2>
        <p>Keep an eye on your emails over the coming days to get BTS peeks and to know when we launch!</p>
        <p class="signature">LivSimplifies</p>
      </div>

      <!-- hidden flodesk form -->
      <div id="flodesk-hidden">
        <div id="fd-form-68f1f0138b74c8d741ecd499"></div>
      </div>

    </div>
  </section>

    <!-- Flodesk script -->
  <script src="https://assets.flodesk.com/universal.js" async></script>

  <script>
    window.addEventListener("load", () => {

      // 1️⃣  Initialise Flodesk once loaded
      const waitForFlodesk = setInterval(() => {
        if (window.fd && typeof window.fd === "function") {
          window.fd('form', {
            formId: '68f1f0138b74c8d741ecd499',
            containerEl: '#fd-form-68f1f0138b74c8d741ecd499'
          });
          clearInterval(waitForFlodesk);
          console.log("✅ Flodesk loaded");
        }
      }, 400);

      // 2️⃣  Core elements
      const form = document.getElementById('waitlist-form');
      const thankYou = document.getElementById('thank-you-message');
      const heading = document.querySelector('h1');
      const subtext = document.querySelector('.waitlist-subtext');

      thankYou.style.display = "none";

      // 3️⃣  Handle submit
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const first = form.firstName.value.trim();
        const email = form.email.value.trim();

        // Show thank-you immediately
        heading.style.display = "none";
        subtext.style.display = "none";
        form.style.display = "none";
        thankYou.style.display = "block";

        // 4️⃣  Wait a bit for Flodesk iframe to exist, then send
        let tries = 0;
        const sendToFlodesk = setInterval(() => {
          tries++;
          const iframe = document.querySelector('#flodesk-hidden iframe');
          if (!iframe) return;

          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const emailField = doc.querySelector('input[type="email"]');
          const nameField = doc.querySelector('input[name="name"], input[name="first_name"]');
          const submitBtn = doc.querySelector('button, input[type="submit"]');

          if (emailField && submitBtn) {
            emailField.value = email;
            if (nameField) nameField.value = first;
            submitBtn.click();
            console.log("✅ Sent to Flodesk:", email);
            clearInterval(sendToFlodesk);
          }

          // stop trying after ~10 seconds
          if (tries > 25) {
            console.log("⚠️ Could not find Flodesk form to submit.");
            clearInterval(sendToFlodesk);
          }
        }, 400);
      });
    });
  </script>
</body>
</html>
