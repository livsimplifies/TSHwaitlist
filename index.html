<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Simplify Hub Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="waitlist-section">
    <div class="waitlist-container">

      <!-- Heading + intro -->
      <h1>Join the waitlist!</h1>
      <p class="waitlist-subtext">
        Be the first to access <strong>The Simplify Hub</strong> before public launch.
      </p>

      <!-- Form connected to Zapier -->
      <form id="waitlist-form" action="https://hooks.zapier.com/hooks/catch/24604980/uiek01q/" method="POST">
        <input type="text" name="firstName" placeholder="First name" autocomplete="given-name" required>
        <input type="email" name="email" placeholder="Email address" autocomplete="email" required>
        <button type="submit">Join Now!</button>
      </form>

      <!-- Thank-you screen -->
      <div id="thank-you-message" style="display:none;">
        <h2>You're on the waitlist!</h2>
        <p>Keep an eye on your emails over the coming days to get BTS peeks and to know when we launch!</p>
        <p class="signature">LivSimplifies</p>
      </div>

    </div>
  </section>

  <!-- Script for sending form + showing thank-you -->
 <script>
  async function getWebhookUrl() {
    try {
      const response = await fetch('config.json');
      const data = await response.json();
      return data.webhook;
    } catch (err) {
      console.error('Webhook config not found.');
      return null;
    }
  }

  const form = document.getElementById('waitlist-form');
  const thankYou = document.getElementById('thank-you-message');
  const heading = document.querySelector('h1');
  const subtext = document.querySelector('.waitlist-subtext');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const webhookUrl = await getWebhookUrl();
    if (!webhookUrl) return alert('Something went wrong. Please try again later.');

    const data = new FormData(form);

    fetch(webhookUrl, {
      method: 'POST',
      body: data
    })
    .then(() => {
      heading.style.display = 'none';
      subtext.style.display = 'none';
      form.style.display = 'none';
      thankYou.style.display = 'block';
    })
    .catch(() => {
      heading.style.display = 'none';
      subtext.style.display = 'none';
      form.style.display = 'none';
      thankYou.style.display = 'block';
    });
  });
</script>
