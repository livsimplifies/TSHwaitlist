<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Simplify Hub Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="waitlist-section">
    <div class="waitlist-container">
      <h1>Join the waitlist!</h1>
      <p class="waitlist-subtext">
        Be the first to access <strong>The Simplify Hub</strong> before public launch.
      </p>

      <!-- Your custom form -->
      <form id="waitlist-form">
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <button type="submit">Join Now!</button>
      </form>

      <!-- Hidden Flodesk form -->
      <div id="flodesk-hidden" style="visibility:hidden;height:0;overflow:hidden;">
        <div id="fd-form-68f1f0138b74c8d741ecd499"></div>
      </div>

      <div id="thank-you-message" class="hidden">
        <h2>You're on the waitlist!</h2>
        <p>Keep an eye on your emails over the coming days to get BTS peeks and to know when we launch!</p>
        <p class="signature">LivSimplifies</p>
      </div>
    </div>
  </section>

  <!-- Flodesk script -->
  <script src="https://assets.flodesk.com/universal.js" async></script>
  <script>
    window.fd('form', {
      formId: '68f1f0138b74c8d741ecd499',
      containerEl: '#fd-form-68f1f0138b74c8d741ecd499'
    });

    // Link your custom form to Flodesk
    const form = document.getElementById('waitlist-form');
    const container = document.querySelector('.waitlist-container');
    const thankYou = document.getElementById('thank-you-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const firstName = form.querySelector('input[name="firstName"]').value;
      const email = form.querySelector('input[name="email"]').value;

      // Wait for Flodesk to load, then inject data
      const interval = setInterval(() => {
        const iframe = document.querySelector('#flodesk-hidden iframe');
        if (iframe) {
          const fdDoc = iframe.contentDocument || iframe.contentWindow.document;
          const emailField = fdDoc.querySelector('input[type="email"]');
          const nameField = fdDoc.querySelector('input[name="name"], input[name="first_name"]');
          const submitBtn = fdDoc.querySelector('button, input[type="submit"]');

          if (emailField && submitBtn) {
            emailField.value = email;
            if (nameField) nameField.value = firstName;
            submitBtn.click();
            clearInterval(interval);
          }
        }
      }, 300);

      // Show thank-you
      container.classList.add('thankyou');
      thankYou.classList.remove('hidden');
    });
  </script>
</body>
</html>
