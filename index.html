<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Simplify Hub Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="waitlist-section">
    <div class="waitlist-container">
      <h1>Join the waitlist!</h1>
      <p>Be the first to access <strong>The Simplify Hub</strong> before public launch.</p>
      <form id="waitlist-form">
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <button type="submit">Join Now!</button>
      </form>
      <div id="thank-you-message" class="hidden">
        <h2>You're on the waitlist!</h2>
        <p>Keep an eye on your emails over the coming days to get BTS peeks and to know when we launch!</p>
        <p class="signature">â€” LivSimplifies</p>
      </div>
    </div>
  </section>

  <script>
    const form = document.getElementById('waitlist-form');
    const thankYou = document.getElementById('thank-you-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      form.classList.add('hidden');
      thankYou.classList.remove('hidden');
    });
  </script>
</body>
</html>
